<!doctype html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Hello React!</title>
    </head>

<body>

    <div class="main">
        <div class="top">
        </div>
        <div class="operations">
            <div class="cell active">
                <p>+</p>
            </div>
            <div class="cell">
                <p>-</p>
            </div>
            <div class="cell">
                <p><span class="rotate">+</span></p>
            </div>
            <div class="cell">
                <p><span class="rotate">-</span></p>
            </div>
        </div>
        <div class="commands">
            <div class="row">
                <div class="cell">
                    <p>1</p>
                </div>
                <div class="cell">
                    <p>2</p>
                </div>
                <div class="cell">
                    <p>3</p>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <p>4</p>
                </div>
                <div class="cell">
                    <p>5</p>
                </div>
                <div class="cell">
                    <p>6</p>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <p>7</p>
                </div>
                <div class="cell">
                    <p>8</p>
                </div>
                <div class="cell">
                    <p>9</p>
                </div>
            </div>
            <div class="row">
                <div class="cell dark">
                    <p>C</p>
                </div>
                <div class="cell">
                    <p>0</p>
                </div>
                <div class="cell action">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    <div class="acknowledge">based on <a href="https://dribbble.com/shots/1361234-Aureox-Calculator" target="_blank">Aurex Calculator</a><i> by Javi PÃ©rez</i></div>

    <div id="calc"></div>

    <script src="bundle.js"></script>
    </body>

</html>
